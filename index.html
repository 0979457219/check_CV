<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu sinh viên</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
</head>


<body>
    <div class="check">
        <h2 class="check_desc">Tra cứu kết quả CV</h2>                       
        <div class="btn-search">     
            <input class="search-input" type="text" id="studentCode" placeholder="Nhập mã sinh viên">
            <button class = "js_btn_search" onclick="checkStudent()"><i class="ti-search"></i></button>
        </div>

        <p id="result"></p>
    </div>

    <div class="result-page js-result-page hide">
        <div class="result-container">

            <div class="result-header">

                <div class="modal-close js-modal-close">
                    <i class="ti-angle-double-left"></i>
                </div>
                <div class="desc">kết quả vòng cv</div>
            <div class="clear"></div>
            </div>

            <div class="result-slider">
                
            </div>

            <div class="result-footer">
                <a class="btn_contact" href="https://www.facebook.com/lcdkhoacntt1.ptit" target="aloo">Contact us</a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>


</html>
